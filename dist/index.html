<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
    <script src="/index.3bddbf4f.js" defer=""></script>
    <title>Lvls</title>
</head>
<body>
    <main>
        <!-- head -->
        <div id="header-data">
            <div class="profile">
                <!-- <h2>user</h2> -->
            </div>
            <div class="logo">
                <h1 id="home">Lvls</h1>
                <h2 id="topic">Talk about the latest BB News</h2>
                <img src="/icons8-netball-30.bd6d00d5.png" alt="Lvls logo">
                <button type="submit" class="buttons" id="logout-btn">Logout</button>
            </div>
        </div>

        <!-- log in -->

        <div class="form-wrapper col">
            <div class="row">
              <h3 class="account-title">Welcome back</h3>
            </div>
            <form id="login-form">
              <div class="inputs-div">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required="">
          
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="">
              </div>
              <div class="col">
                <button class="buttons" type="submit">Sign In</button>
              </div>
            </form>
            <div class="col">
              <h5 class="account-title">Don't have an account?</h5>
              <button class="form-ui" id="btn-signup-ui" formnovalidate="">Sign up</button>
            </div>
          </div>
          
          <!-- sign up form -->

          <div class="form-wrapper col">
            <div class="row">
              <h4 class="account-title">Create account</h4>
            </div>
            <form id="signup-form" style="display: none">
              <div class="inputs-div">
                <label for="new_username">Username:</label>
                <input type="text" id="new_username" name="new_username" required="">
          
                <label for="new_password">Password:</label>
                <input type="password" id="new_password" name="new_password" required="">
          
                <label for="repeat_password">Repeat Password:</label>
                <input type="password" id="repeat_password" name="repeat_password" required="">
              </div>
              <div class="col">
                <button class="buttons" type="submit">Sign Up</button>
              </div>
            </form>
            <div class="col">
              <h6 class="account-title">Already have an account?</h6>
              <button class="form-ui" id="btn-display-signin" formnovalidate="">
                Sign In
              </button>
            </div>
          </div>

          <!-- Profile form -->
<form class="form-wrapper col" id="profile-form" style="display: none">
    <div class="row">
      <h3 class="account-title">Create Your Profile!</h3>
    </div>
    <div class="row">
      <label for="profil-desc">Profile Description:</label>
      <textarea name="profil-desc" id="profil-desc" cols="35" rows="10">Hello World!</textarea>
    </div>
    <div class="row">
      <label for="selected-profile-img">Selected Picture:</label>
      <div class="avatar">
        <!-- <img src="./img/user-man-1447663.jpg" class="selected-profile-img" id="selected-profile-img" alt="" /> -->
        <button class="buttons" id="select-img-btn">Select Picture</button>
      </div>
    </div>
    <div class="row">
      <label for="img-container">Picture Gallery:</label>
      <div class="img-container" id="img-container">
        <!-- <img src="./img/user-man-1447663.jpg" class="profile-img" id="default-profile-img" alt="Default Profile Picture" />
        <img src="./img/user-man-1447673.jpg" class="profile-img" alt="Profile Picture 1" />
        <img src="./img/user-man-1449557.jpg" class="profile-img" alt="Profile Picture 2" />
        <img src="./img/user-woman-1447675.jpg" class="profile-img" alt="Profile Picture 3" />
        <img src="./img/user-woman-1447677.jpg" class="profile-img" alt="Profile Picture 4" /> -->
      </div>
    </div>
    <div class="row">
      <button class="buttons" id="update-btn">Update Profile</button>
    </div>
  </form>
  <!-- End of Profile form -->
  
  <!-- Message form -->
  <form id="message-form">
    <input type="text" placeholder="Enter message" id="message" required="">
    <button type="submit" class="buttons" id="add-message-btn">
      Enter
    </button>
  </form>
  <!-- End of message form -->

   <!-- User Profile Modal -->
   <div id="user-profile-modal" class="modal-background">
    <!-- Modal content -->
    <div class="modal-container" id="user-container">
      <div class="modal-header">
        <p>User profile</p>
        <span class="close" id="user-close" title="Close">&times;</span>
      </div>
      <div class="container-user-modal modal-all-content">
        <!-- User info -->
        <div id="profil-info">
          <h2 id="profil-username">Username</h2>
          <!-- <img
            id="profil-img"
